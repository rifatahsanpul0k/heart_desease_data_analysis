services:
  - type: web
    name: heart-disease-predictor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run heart_disease_app.py --server.headless true --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: APP_TITLE
        value: Heart Disease Risk Predictor
      - key: APP_VERSION
        value: 1.0.0
      - key: MODEL_NAME
        value: optimized_xgb_model.pkl
      - key: DEBUG_MODE
        value: false
      - key: ENABLE_MODEL_CACHING
        value: true
      - key: MODEL_ACCURACY_THRESHOLD
        value: 0.5
